{% block content %}
{% for rune in runes %}
<table class="wikitable"
       style="text-align:center; border-style:solid; color:white; margin-left:auto; margin-right: auto; background-color:rgb(39,31,34);">
    <tbody>
    <tr>
        <th colspan="2" style="height: 50px; font-size: large;"><b> {{ rune.rune_name }} </b>
        </th>
    </tr>
    <tr>
        <td style="width: 80px;">Icon</td>
        <td style="padding: 5px"><img alt="Bounty Rune minimap icon.png" src={{ rune.icon }} decoding="async" width="32"
                                      height="32"/></a>
        </td>
        <td style="padding: 10px; text-align: left; vertical-align: top;" rowspan="4"><b>Initial Team Gold</b>: {{ rune.initial_gold }}
            <p><b>Extra Team Gold per 5 Minutes</b>: {{ rune.extra_gold }}
            </p>
        </td>
    </tr>
    <tr>
        <td style="width: 88px;">Model</td>
        <td><img alt="Rune of Bounty model.png" src={{ rune.model }} decoding="async" width="88" height="88"/>
        </td>
    </tr>
    <tr>
        <td style="width: 80px; height: 64px;">Bottle</a></td>
        <td><img alt="Bottle (Bounty) icon.png" src={{ rune.bottle }} decoding="async" width="88" height="64"/></a>
        </td>
    </tr>
    </tbody>
</table>

<br>


{% endfor %}
{% endblock content %}
